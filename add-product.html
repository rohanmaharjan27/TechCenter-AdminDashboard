<body>

<div class="main" align="center">
		<h2 align="center">Add Product</h2>

			<div class="custom-file col-sm-4" align="center">

				<form class="form" enctype="multipart/form-data" id="productImage">
					<div id="img_display"></div>
					<input type="file" id="productImageName" name="files">
				</form>
			</div>
			<br>
			<br>
		<form class="form addProductForm">

			<div class="form-group col-sm-4" align="center">
				<label for="productName">Product Name</label>
				<input type="text" class="form-control" id="productName" placeholder="Enter product name" name="productName"  required>
			</div>
			<div class="form-group col-sm-4" align="center">
				<label for="productPrice">Product Price</label>
				<input type="text" class="form-control" id="productPrice" placeholder="Enter product price in USD" name="productPrice" required>
			</div>
			<div class="form-group col-sm-4" align="center">
				<label for="productDescription">Product Description</label>
				<input type="text" class="form-control" id="productDescription" placeholder="Enter product description" name="productDescription" required>
			</div>
			<div class="form-group col-sm-4" align="center">
				<label for="productPrice">Product Manufacturer</label>
				<input type="text" class="form-control" id="productManufacturer" placeholder="Enter product manufacturer" name="productManufacturer" required>
			</div>


				<div class="form-group col-sm-4" align="center">
					<label class="mr-sm-2" for="productCategory">Category</label>
					<select class="custom-select mr-sm-2" id="productCategory" name="productCategory" align="center">
						<option value="Mouse">Mouse</option>
						<option value="Keyboard">Keyboard</option>
						<option value="CPU">CPU</option>
						<option value="GPU">GPU</option>
						<option value="RAM">RAM</option>
						<option value="Motherboard">Motherboard</option>
						<option value="Laptop">Laptop</option>
						<option value="Storage">Storage</option>
						<option value="Cooler">Cooler</option>
						<option value="Monitor">Monitor</option>
						<option value="Headset">Headset</option>
						<option value="Desktop">Desktop</option>
					</select>
				</div>
			<div class="form-group col-sm-4" align="center">
				<button id="add" type="submit" name="submit" class="btn btn-primary my-2">Add Product</button>
			</div>
		</form>
	</div>
         
</div>
</body>

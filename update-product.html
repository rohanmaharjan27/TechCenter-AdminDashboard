            <div class="main" align="center">
                  <h2>Update Product</h2>
                  <div class="custom-file col-sm-4">

				<form class="form" enctype="multipart/form-data" id="productImage">
					<div id="img_display"></div>
					<input type="file" id="productImageName" name="files" required="required">
				</form>
			</div>
                   <br>
                   <br>        
                    <form class="form updateProduct">

                            <div class="form-group col-sm-4">
                              <label for="productName">Product Name</label>
                              <input type="text" class="form-control" id="productName" name="productName" required="required">
                            </div>
                            <div class="form-group col-sm-4">
                              <label for="productPrice">Product Price</label>
                              <input type="text" class="form-control" id="productPrice" name="productPrice" required="required">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="productDescription">Product Description</label>
                                <input type="text" class="form-control" id="productDescription" name="productDescription" required="required">
                            </div>
                            
                                    <div class="form-group col-sm-4">
                                      <label class="mr-sm-2" for="productCategory">Category</label>
                                      <select class="custom-select mr-sm-2" id="productCategory" name="productCategory">
                                        <option value="Mouse">Mouse</option>
                                        <option value="Keyboard">Keyboard</option>
                                        <option value="RAM">RAM</option>
                                        <option value="SSD">SSD</option>
                                        <option value="HDD">HDD</option>
                                        <option value="Graphic Card">Graphic Card</option>
                                        <option value="Motherboard">Motherboard</option>
                                        <option value="Laptop">Laptop</option>
                                        <option value="Desktop">Desktop</option>
                                        <option value="PSU">PSU</option>
                                      </select>
                                    </div>
                            <div class="form-group col-sm-4">
                                        <button id="update"  type="submit" class="btn btn-primary my-2">Update Product</button>
                                    </div>
                                    </form>
              </div>

   </div>
